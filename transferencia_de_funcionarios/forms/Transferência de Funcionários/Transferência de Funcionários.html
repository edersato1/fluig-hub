<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<link type="text/css" rel="stylesheet" href="StyleTransfereFuncionario.css">
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="ScriptTransfereFuncionario.js"></script>
	<script type="text/javascript" src="FunctionTransfereFuncionario.js"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<script src="jquery.mask.min.js"></script>
	<script src="jsPDF.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.2.7/dist/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div>
				<h2>Transferência de Funcionários</h2>

				<!-- Form da obra origem -->

				<div id="divAlertMessage">
					<div class="alert alert-warning">
						<h5>Data limite de envio desta solicitação de Transferência de Funcionário: Até o dia 15(Quinze) de cada mês.</h5>
					</div>
				</div>

				<div id="divFuncIdentity">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Informações do Colaborador</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-6">
									<label for="obra">Obra Origem</label>
									<select name="obra" id="obra" class="form-control">
										<option value="option"></option>
									</select>
								</div>
								<div class="col-md-2">
									<label for="numChapa">Chapa nº</label>
									<input type="text" name="numChapa" id="numChapa" onblur="selecionaChapa()" placeholder="Nº Chapa" class="form-control" autocomplete="off">
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<label for="nomeFunc">Nome do Funcionário</label>
									<input type="text" name="nomeFunc" id="nomeFunc" placeholder="Nome do Funcionário" class="form-control" readonly>
								</div>
								<div class="col-md-4">
									<label for="atualFunc">Função Atual</label>
									<input type="text" name="atualFunc" id="atualFunc" placeholder="Função Atual" class="form-control" readonly>
								</div>
								<div class="col-md-2">
									<label for="dataAdmissao">Data de Admissão</label>
									<input type="text" name="dataAdmissao" id="dataAdmissao" placeholder="Data Admissão" class="form-control" readonly>
								</div>
							</div>
						</div>
					</div>

					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Obra para Transferência</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12">
									<label for="obraDestino">Obra Destino</label>
									<select name="obraDestino" id="obraDestino" class="form-control">
										<option value="option"></option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Form da obra destino -->
				<div id="divNovaObra">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Dados da Obra</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-9">
									<label for="obraSecao">Seção</label>
									<select name="obraSecao" id="obraSecao" class="form-control">
										<option value="option"></option>
									</select>
								</div>
								<div class="col-md-3">
									<label for="dataInicio">Data de Inicio na Obra</label>
									<input type="text" name="dataInicio" id="dataInicio" placeholder="Data Início" class="form-control inputInicial">
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<label for="equipePonto">Equipe PontoMais</label>
									<input type="text" name="equipePonto" id="equipePonto" placeholder="Nome Equipe" class="form-control inputInicial">
								</div>
								<div class="col-md-6">
									<label for="turnoPonto">Turno PontoMais (Escala)</label>
									<input type="text" name="turnoPonto" id="turnoPonto" class="form-control inputInicial">
								</div>
							</div>
						</div>
					</div>
				 </div>

				 <div id="approveArea">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Aprovação do Gerente</h3>
						</div>
						<div class="panel-body aprovationArea">
							<div class="col-md-2">
								<div class="custom-checkbox custom-checkbox-success">
									<input type="checkbox" name="checkAprova" id="checkAprova">
									<label for="checkAprova">Aprovado</label>
								</div>
							</div>
							<div class="col-md-2">
								<div class="custom-checkbox custom-checkbox-danger">
									<input type="checkbox" name="checkRejeita" id="checkRejeita">
									<label for="checkRejeita">Reprovado</label>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div id="pdfArea">
					<button class="btn btn-primary btn-lg" name="geraPdf" id="geraPdf">
						<i class="fluigicon fluigicon-file-doc icon-xs" aria-hidden="true"></i>
						Gerar PDF
					</button>
				</div>

				<input type="hidden" id="solicitante" name="solicitante">
				<input type="hidden" id="modoAtividade" name="modoAtividade">
				<input type="hidden" id="atividade" name="atividade">
				<input type="hidden" id="idDocRelatorio" name="idDocRelatorio">
			</div>
		</form>
	</div>
</body>

</html>
